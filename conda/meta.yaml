{% set git_cmd = "git describe --tags --always --abbrev=0" %}
{% set latest_tag = os.popen(git_cmd).read().strip() or 'vuntagged' %}
{% set git_tag = "main" %}
{% set version_postfix = "" %}
#{% set version_postfix = "i" %} # for installer packages

{% if git_tag != 'main' %}
{% set version_prefix = '_' + git_tag %}
{% else %}
{% set version_prefix = '' %}
{% endif %}

{% set version = ((latest_tag if latest_tag else '-failed') + version_prefix + version_postfix)[1:] %}

{% set number = environ.get('GIT_DESCRIBE_NUMBER', '0') %}
{% set hash = environ.get('GIT_DESCRIBE_HASH', '0') %}

package:
  name: trex
  version: "{{ version }}"

channels:
  - conda-forge     # [arm64 or linux]
  - pytorch-nightly
  - apple           # [arm64]
  - nodefaults      # [arm64]
source:
    git_url: https://github.com/mooch443/trex.git
    git_depth: 1
    git_tag: {{ git_tag }}

app:
  entry: trex
  icon: ../Application/src/tracker/gfx/TRexA_1024.png
  summary: TRex
  type: console
  own_environment: True

build:
    script_env:
      - GITHUB_WORKFLOW
      - SDKROOT
      - CC
      - CXX
    number: 42
    string: "{{ hash }}_{{ number }}"
    run_exports:
        - {{ pin_compatible('libgcc-ng', min_pin='x.x.x', max_pin='x.x.x') }} # [linux]
        - {{ pin_compatible('libstdcxx-ng', min_pin='x.x.x', max_pin='x.x.x') }} # [linux]
    detect_binary_files_with_prefix: True
    files_with_prefix:
        - bin/trex
        - bin/trexa
        - bin/tgrabs
        - bin/pvinfo
        - bin/pvconvert
        - bin/TRex.app/Contents/MacOS/TRex # [osx]
        - bin/TRexA.app/Contents/MacOS/TRexA # [osx]
        - bin/TGrabs.app/Contents/MacOS/TGrabs # [osx]
    
requirements:
  build:
    - m2-filesystem         # [win]
    - m2w64-pkg-config      # [win]
    - pkg-config            # [not win]
    - jom                   # [win]
    - make                  # [unix]
    - {{ compiler('c') }}   # [not osx]
    - {{ compiler('cxx') }} # [not osx]
    - cmake >=3.20
    - git # [not win]
    - git <2.34|>=2.35 # [win]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - {{ cdt('libxext') }}     # [linux]
    - {{ cdt('xorg-x11-proto-devel') }}  # [linux]
    - {{ cdt('libx11-devel') }}          # [linux]
    - {{ cdt('libxcursor-devel') }}           # [linux]
    - {{ cdt('libxcb') }}                # [linux]
    - {{ cdt('libXfixes-devel') }}             # [linux]
    - {{ cdt('libXxf86vm') }}            # [linux]
    - {{ cdt('libxext-devel') }}         # [linux]
    - {{ cdt('libxinerama-devel') }}         # [linux]
    - {{ cdt('libxrandr-devel') }}       # [linux]
    - {{ cdt('libxi-devel') }}           # [linux]
    - {{ cdt('libxcursor-devel') }}           # [linux]
    - {{ cdt('libxrender-devel') }}      # [linux]
    - {{ cdt('mesa-libgl-devel') }}      # [linux]
    - {{ cdt('mesa-dri-drivers') }}      # [linux]
    - {{ cdt('libselinux') }}            # [linux]
    - {{ cdt('libXdamage-devel') }}            # [linux]
    - {{ cdt('libXau-devel') }}                # [linux]
    - {{ cdt('libuuid-devel') }} # [linux]
    - python =3.9 # [win]
    - nasm

  host:
    - pthread-stubs  # [linux]
    - python >=3 # [osx and arm64]
    - python >=3.10 # [osx and not arm64]
    - python =3.9 # [win]
    - python =3.10 # [linux]
    - openblas # [arm64]
    - conda-forge::ffmpeg =4 # [arm64]
    - defaults::ffmpeg =4 # [not arm64]
    - openh264 # [osx] 
    - numpy =1.23 # [osx]
    - numpy =1.23 # [arm64]
    - numpy >=1.19,<=1.24 # [linux]
    - numpy >=1.21,<=1.24 # [win]

  run:
    - {{ pin_compatible('python', min_pin='x.x', max_pin='x.x') }}
    - {{ pin_compatible('ffmpeg', min_pin='x.x', max_pin='x.x') }}
    - {{ pin_compatible('openh264', min_pin='x.x', max_pin='x.x') }} # [osx]
    - {{ pin_compatible('numpy', min_pin='x.x', max_pin='x.x') }}
    - {{ pin_compatible('openblas', min_pin='x.x', max_pin='x.x') }} # [arm64]
    #- tensorflow-gpu =2 # [win]
    # disable tensorflow packages for install builds
    #- tensorflow-gpu =2.4.1 # [linux]
    #- tensorflow-estimator =2.4.1 # [linux]
    #- tensorflow >=2,<3   # [osx and not arm64]
    - "pytorch::pytorch=2.*=py3*" # [osx and not arm64]
    - "pytorch-nightly::pytorch=2.*=py3*" # [osx and arm64]
    - "pytorch::pytorch=2.*=py3.*_cuda11.7_cudnn*" # [win]
    - "pytorch::pytorch=1.*=py3.*_cuda11.7_cudnn*" # [linux]
    - "pytorch::pytorch-cuda=11.7" # [linux or win]
    - "pytorch::torchvision=*=py3*" # [osx and not arm64]
    - "pytorch-nightly::torchvision=*=py3*" # [osx and arm64]
    - "pytorch::torchvision=*=py3*_cu117" # [linux or win]
    # disable this for install builds
    #- cudatoolkit =10.1 # [linux]
    #- cudatoolkit =11 # [win]
    #- cudnn # [win]
    # disable this for install builds
    #- cudnn =7.6 # [linux]
    - scikit-learn
    - seaborn
    - pip
    - requests

