{% set version = environ.get('GIT_DESCRIBE_TAG', 'failed')[1:] %}
{% set number = environ.get('GIT_DESCRIBE_NUMBER', '0') %}
{% set hash = environ.get('GIT_DESCRIBE_HASH', '0') %}

package:
  name: trex
  version: "{{ version }}"
  
source:
    git_url: https://github.com/mooch443/trex.git
    git_depth: 1
    git_rev: new_conda_buildsys

build:
    number: 14
    string: "{{ hash }}_{{ number }}"
    run_exports:
        - {{ pin_compatible('ffmpeg', min_pin='x.x.x', max_pin='x.x.x') }}
        - {{ pin_compatible('python', min_pin='x.x.x', max_pin='x.x.x') }}
        - {{ pin_compatible('libgcc-ng', min_pin='x.x.x', max_pin='x.x.x') }} # [linux]
        - {{ pin_compatible('libstdcxx-ng', min_pin='x.x.x', max_pin='x.x.x') }} # [linux]
    ignore_run_exports:
        - xorg-libxinerama
    detect_binary_files_with_prefix: True
    files_with_prefix:
        - bin/trex
        - bin/tgrabs
        - bin/pvinfo
        - bin/pvconvert
        - bin/TRex.app/Contents/MacOS/TRex [osx]
        - bin/TGrabs.app/Contents/MacOS/TGrabs [osx]
    
requirements:
  build:
    - m2-filesystem         # [win]
    - m2w64-pkg-config      # [win]
    - pkg-config            # [not win]
    - jom                   # [win]
    - make                  # [unix]
    - python # [not arm64]
    - python==3.8.6 # [osx and arm64]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.14
    - git
    
  host:
    - pthread-stubs  # [linux]
    - ffmpeg
    - python # [not arm64]
    - python==3.8.6 # [osx and arm64]
    - nomkl # [osx]
    - xorg-libxcursor # [linux]
    - xorg-libx11 # [linux]
    - xorg-libxrandr # [linux]
    - xorg-libxinerama # [linux]
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - {{ cdt('libxext') }}     # [linux]
    - {{ cdt('xorg-x11-proto-devel') }}  # [linux]
    - {{ cdt('libx11-devel') }}          # [linux]
    - {{ cdt('libxcursor-devel') }}           # [linux]
    - {{ cdt('libxcb') }}                # [linux]
    - {{ cdt('libXfixes-devel') }}             # [linux]
    - {{ cdt('libXxf86vm') }}            # [linux]
    - {{ cdt('libxext-devel') }}         # [linux]
    - {{ cdt('libxinerama-devel') }}         # [linux]
    - {{ cdt('libxrandr-devel') }}       # [linux]
    - {{ cdt('libxi-devel') }}           # [linux]
    - {{ cdt('libxcursor-devel') }}           # [linux]
    - {{ cdt('libxrender-devel') }}      # [linux]
    - {{ cdt('mesa-libgl-devel') }}      # [linux]
    - {{ cdt('mesa-dri-drivers') }}      # [linux]
    - {{ cdt('libselinux') }}            # [linux]
    - {{ cdt('libXdamage-devel') }}            # [linux]
    - {{ cdt('libXau-devel') }}                # [linux]
    - {{ cdt('libuuid-devel') }} # [linux]
    
  run:
    - tensorflow-gpu =2.* # [not osx and not arm64]
    - tensorflow =2.* # [osx and not arm64]
    - keras # [not arm64]
    - ffmpeg
    - numpy # [osx and arm64]
    - python # [not arm64]
    - python==3.8.6 # [osx and arm64]
    - nomkl # [osx]
    - xorg-libx11 # [linux]

