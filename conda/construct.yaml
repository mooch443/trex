name: TRex-beta
version: 1.1.9

channels:
  - defaults # [not arm64]
  - conda-forge # [arm64]
  - apple # [arm64]
  - pytorch    # [linux or win or osx]
  - nvidia     # [linux or win]
  - pytorch-nightly # [arm64]
  - trex-beta

specs:
  - trex
  - console_shortcut # [linux]
  - powershell_shortcut # [win]
  - conda
  - pytorch-cuda=11.7 # [linux or win]
  - torchvision>=0.15=py39_cu117 # [linux or win]
  - pytorch=2=py3.9_cuda11.7_cudnn8.5.0_0 # [linux or win]
  - pytorch>=2.1,<3 # [arm64]

menu_packages:
  - trex

welcome_image: ../docs/TRexA_installer.png # [not win]
welcome_image: ../docs/TRexA_1024.bmp # [win]
icon_image: ../Application/src/tracker/gfx/TRexA_256.png
welcome_text: |
  TRex is a cross-platform, open-source, and free software for tracking and analyzing animal behavior.
  TRex is developed by Tristan Walter at the Max-Planck Institute of Animal Behavior.
  For more information, please visit: https://trex.run

readme_text: |
  TRex is a cross-platform, open-source, and free software for tracking and analyzing animal behavior.
  TRex is developed by the Mankowski Lab at the University of California, San Francisco.
  For more information, please visit: https://trex.run

installer_type: pkg # [osx]
installer_type: exe # [win]
installer_type: sh # [linux]

keep_pkgs: True

license_file: ../LICENSE
