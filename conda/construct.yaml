# meta.yaml

name: my_env_installer
version: 1.0

channels:
  - defaults # [not arm64]
  - conda-forge # [arm64]
  - apple # [arm64]
  - pytorch    # [linux or win or osx]
  - nvidia     # [linux or win]
  - pytorch-nightly # [arm64]
  - trex-beta

specs:
  - trex
  - console_shortcut # [osx or linux]
  - powershell_shortcut # [win]
  - conda

installer_type: pkg # [osx]
installer_type: exe # [win]
installer_type: deb # [linux]

keep_pkgs: True


